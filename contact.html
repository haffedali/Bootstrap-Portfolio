    <!-- CONTACT FORM -->
    <section class="container form">
      <form>
        <div class="form-group">
          <label for="inputName">Name</label>
          <input type="text" class="form-control" id="inputName" placeholder="John Smith" required>
        </div>
        <div class="form-group">
          <label for="inputEmail1">Email</label>
          <input type="email" class="form-control" id="inputEmail1" aria-describedby="emailHelp"
            placeholder="example@gmail.com" required>
        </div>
        <div class="form-group">
          <label for="inputMessage">Message</label>
          <input type="textarea" class="form-control" id="inputMessage" placeholder="Enter your message here" required>
        </div>
        <button type="submit" class="btn btn-pink btn-submit btn-lg">Submit</button>
      </form>
    </section>
